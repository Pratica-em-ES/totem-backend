# ===============================
# = PostgreSQL DataSource
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=OIphilOI
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate
# ===============================
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Use update so tables match your Entities (use create-drop if you want a fresh schema every run)
spring.jpa.hibernate.ddl-auto=create

# Show SQL in logs (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SQL Initialization
# ===============================
# If you want to load test data automatically
# Put inserts in src/main/resources/data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-map.sql
